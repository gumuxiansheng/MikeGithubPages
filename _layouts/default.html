<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
    <link rel="icon" href="../icons/mz_icon.ico" type="image/x-icon" />

    {% seo %}
    <!-- baidu tongji -->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?dfeb477295d3f4dcb9a4222577e6a0dd";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!-- baidu tongji END -->

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]], processEscapes: true }, TeX: { equationNumbers: { autoNumber: "AMS" } }, messageStyle: "none", SVG: { blacker: 1 }});
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
        async></script>
    <!-- MathJax END -->

    <!-- mermaid -->
    <script src="../js/mermaid.min.js"></script>
    <link rel="stylesheet" href="../css/mermaid.css">
    <script>mermaid.initialize({ startOnLoad: true });</script>
    <!-- mermaid END -->

    <style>
        body {
            font-size: 1.2em;
        }

        header a {
            color: #F2F2F2;
            text-decoration: underline;
        }

        .waves {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            z-index: 0;
        }

        #main_content_wrap>.inner {
            max-width: 800px;
        }

        #main_content_wrap>.inner>h1 {
            font-size: 46px;
            margin-bottom: 20px;
        }

        blockquote {
            background-color: #eaeaea;
            padding: 1px 0 1px 20px;
        }

        pre.highlight {
            background-color: white;
            box-shadow: none;
            max-height: 400px;
            margin: 10px;
        }

        div.highlighter-rouge {
            padding: 1px;
            display: block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            font-size: 0.8em;
            overflow: auto;
            display: block;
            border: none;
        }

        thead {
            border: 1px solid #373737;
        }

        .MJXc-display {
            overflow: auto;
            display: block;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="waves"></div>
    <div id="header_wrap" class="outer">
        <header class="inner">

            <h1 id="project_title"><a href="../index.html">Mike Zhu</a></h1>
            <h2 id="project_tagline">[ 朱福源 <font size="2.5">Postgraduate student at <a
                        href="http://www.bfsu.edu.cn">BFSU</a>
                </font> ] Experienced with Android & Python. </h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            {{ content }}
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">

            <p class="copyright">Maintained by <a href="https://github.com/gumuxiansheng">Mike Zhu</a>.
            </p>
            <p>
                <font size="2">Published with <a href="https://pages.github.com">GitHub Pages</a></font>
            </p>
        </footer>
    </div>

    <!-- Docker for share image -->
    <img width="0px" height="0px" style="position: absolute; scale:0; opacity: 0;"
        src="https://home.mikezhu.cn/icons/mz_icon.png" />
    <!-- Docker for share image END -->

    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    <script>
        var x = document.getElementsByClassName("language-mermaid");
        var i;
        for (i = 0; i < x.length; i++) {
            var innerHTML = x[i].innerHTML;
            var y = x[i].parentNode;
            y.removeChild(x[i]);
            var divEle = document.createElement("div");
            divEle.className = "mermaid";
            divEle.innerHTML = innerHTML.replace(/&gt;/g, '>');
            divEle.innerHTML = innerHTML.replace(/&lt;/g, '<');
            y.appendChild(divEle);
        }
    </script>
    <script type="text/javascript" src="../js/index_wave.js"></script>
</body>

</html>
